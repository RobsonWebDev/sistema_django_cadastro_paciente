{% extends "base.html" %}

{% block content-main %}
    <div class="img-logo"></div>
    <main class='main-cr'>
        <form action="{% url "login" %}" method="POST" class='main-cr'>
            {% csrf_token %}
            <label for="inputEmail4" >
                <input type="email" class="input opacity" id="inputEmail4" name="email" placeholder="Email">
            </label>
            <label for="inputPassword4">
                <input type="password" class="input opacity" id="inputPassword4" name="pass" placeholder="Senha">
            </label>
            <input type="submit" value="Entrar" class="btn">
        </form>
        <a class="link" href="#">Esqueceu Sua Senha?</a>
    </main> 
{% endblock content-main %}
