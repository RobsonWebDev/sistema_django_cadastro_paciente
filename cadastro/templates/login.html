{% extends "base.html" %}

{% block content-main %}
<main class='main-cr'>
    <form action="{% url "login" %}" method="POST" class='main-cr'>
        {% csrf_token %}
        <label for="inputEmail4" >
            <input type="email" class="input" id="inputEmail4" name="email" placeholder="Email">
        </label>
        <label for="inputPassword4">
            <input type="password" class="input" id="inputPassword4" name="pass" placeholder="Senha">
        </label>
        <input type="submit" value="Entrar" class="input btn">
    </form>
</main> 
{% endblock content-main %}
