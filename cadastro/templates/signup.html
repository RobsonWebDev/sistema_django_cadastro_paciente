{% extends "base.html" %}

{% block content-main %}

<main class='main-cr'>
    <form action="{% url "signup" %}" method="POST" class='main-cr'>
        {% csrf_token %}
        <label for="inputEmail4" >Email
            <input type="email" class="input" id="inputEmail4" name="email">
        </label>
        <label for="inputPassword4">Senha
            <input type="password" class="input" id="inputPassword4" name="pass">
        </label>
        <input type="submit" value="Entrar" class="input btn">
    </form>
</main> 
{% endblock content-main %}
